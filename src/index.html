<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Night Cycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="mode-toggle">MODE: AUTO</button>
        <label for="speed-slider">ORBIT SPEED</label>
        <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="0.1">
        <span id="speed-value">0.1</span>
    </div>
    <div id="info">CLICK ALOT FOR DISCO</div>
    <div id="disclaimer">NOT SCIENTIFICALLY ACCURATE</div>
    <div class="universe">
        <!-- Sun and moon are opposite each other with the earth in the middle -->
        <div id="orbit-system">
            <div id="sun"></div>
            <div id="moon"></div>
        </div>
        <div id="earth"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
